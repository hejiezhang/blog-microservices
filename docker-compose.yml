version: '3.8'
services:
  postgres-user:
    image: postgres:15
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - user-db:/var/lib/postgresql/data

  postgres-post:
    image: postgres:15
    environment:
      POSTGRES_DB: postdb
      POSTGRES_USER: post
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - post-db:/var/lib/postgresql/data

  postgres-comment:
    image: postgres:15
    environment:
      POSTGRES_DB: commentdb
      POSTGRES_USER: comment
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - comment-db:/var/lib/postgresql/data


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_blog
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_blog
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus

volumes:
  user-db:
  post-db:
  comment-db:

networks:
  monitoring:
    driver: bridge